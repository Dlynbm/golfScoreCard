<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="Styles/golfCard.css">


</head>

<body onload="loadMe()">

<div class = "img">

    <div class = "container">

        <select id="courseselect" onchange="getCourse(this.value)">

        </select>
        <select id = "teeselect" onchange="buildCard(this.value)"></select>
    </div>

    <div class ="banner-text">Golf Score Card

    </div>
    <div data-type="plugin"></div>
</div>


<div class = "card">
    <div class = "playercolumn">
    </div>

    <div class ="scorecolumn">
    </div>



<script src="//code.jquery.com/jquery-1.12.1.js"></script>
<script src="JS/weather.js"></script>
<script src="JS/golfCard.js"></script>


</body>
</html>
